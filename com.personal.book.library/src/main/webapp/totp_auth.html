<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bireysel Kütüphane</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/breadcrumb.css">
	<link rel="stylesheet" type="text/css"
		href="css/angular-datepicker.min.css">
	
	<script src="js/angular.min.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular-recaptcha.min.js"></script>
	<script src="js/totp_validation.js"></script>
	
</head>
<body ng-app="TOTPApplication">

	<div class="container" ng-controller="TOTPCtrl">

		<div class="container">
			<div class="row header_bottom_padding">
				<div class="col-xs-12"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-11">
				<hr>
			</div>
		</div>

		<div class="header_bottom_padding_large"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">TOTP Paneli</h3>
						</div>
						<div class="panel-body">
							<form accept-charset="UTF-8" role="form">
								<fieldset>
								
									<div class="form-group">
										<input class="form-control" placeholder="OTP Code ..."
											ng-model="otpCode" name="otpCode" type="text">
									</div>
								
									<button class="btn btn-lg btn-success btn-block" ng-click="validate()">Gönder</button>
									
								</fieldset>
							</form>
							
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-11">
					<hr>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="col-md-8"></div>
					<div class="col-md-4">
						<p class="muted pull-right">2018 Batuhan Düzgün</p>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
